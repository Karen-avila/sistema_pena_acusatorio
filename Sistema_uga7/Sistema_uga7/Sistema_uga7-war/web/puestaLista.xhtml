<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
      <h:outputStylesheet library="css" name="cssLayout.css"/>  

    <body>

        <ui:composition template="./../templates/plantilla.xhtml">

            <ui:define name="content">
           
                
                <f:view>


                  
                    <h:form>
                        <h:panelGrid columns="5">
                            <p:outputLabel for ="cal" value="Fecha"/>
                            <p:calendar id="cal" locale="es" required="true"/>
                            <p:outputLabel for="cboCarpeta" value="Carpeta de investigacion"/>
                            <p:selectOneMenu id="cboCarpeta">
                                <f:selectItems value="#{buscadorBean.hidtoriacarpetaa}" var="cat" itemValue="#{cat.opcioneshis}" itemLabel="#{cat.idhistoria}"/>
                                <f:selectItem itemLabel="Seleccionar " itemValue="#{null}" noSelectionOption="true"/>
                            </p:selectOneMenu>
                            <p:commandButton icon="ui-icon-search" value="Buscar"/>
                            
                        </h:panelGrid>
                        <p:panelGrid id="grid">
                            
                        </p:panelGrid>
                       
                    </h:form>
                </f:view>

                
                
            </ui:define>

         
        </ui:composition>

    </body>
</html>
