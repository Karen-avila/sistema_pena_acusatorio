<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <body>

        <ui:composition template="./../templates/plantilla.xhtml">

    

            <ui:define name="content">
                
                   <p:dataTable id ="exis"  paginator="true" paginatorPosition="top"
                                var="item" value="#{carpetaBean.listaCarpeta}" emptyMessage="No hay datos de usuarios" widgetVar="tablaUsuariosBuscar" filteredValue="#{usuarioBean.usuariofilter}">
                        
                       <p:column filterBy="#{item.carpetaDeInvestigacion}">
                                <f:facet name="header">
                                    <h:outputText value="Carpeta de Investigacion"/>
                                </f:facet>
                      <h:outputText value="#{item.carpetaDeInvestigacion}"/>
                            </p:column>
                       
                       <p:column filterBy="#{item.año}">
                                <f:facet name="header">
                                    <h:outputText value="Carpeta de Investigacion"/>
                                </f:facet>
                           <h:outputText value="#{item.año}"/>
                            </p:column>
                       
                   </p:dataTable>
            </ui:define>

        </ui:composition>

    </body>
</html>
